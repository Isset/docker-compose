---
- hosts: localhost
  become: yes
  roles:
    - isset.docker-compose

  tasks:
    - command: docker-compose --version
      register: docker_compose

    - debug:
        var: docker_compose

    - assert:
        that:
          - '"docker-compose version" in docker_compose.stdout'

- hosts: localhost
  become: yes
  roles:
    - isset.docker-compose

  tasks:
    - command: docker-compose --version
      register: docker_compose
      ignore_errors: True

    - assert:
        that:
          - docker_compose.failed == True
